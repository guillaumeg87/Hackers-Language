<!DOCTYPE html>
<html lang=fr>
  <head>
    <meta charset="utf-8">
    <title>Hacker's langage</title>
    <link rel="stylesheet" href="hacker.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  </head>
  <body>
    <section class='wrapper'>
      <h1>Hacker's langage !</h1>
      <p>With this little project I give some help for a reader of my blog. It's my solution, but others exist, try to do it differently ! ;) </p>

        <fieldset class="flex">
          <legend>Encode some text</legend>
          <textarea id="string" name="name" rows="8" cols="80" value="" placeholder="Write something..."></textarea>
          <a id="button" href="#">Submit</a>
        </fieldset>

      <div class="response">
        <h2>Your text after encoding</h2>
        <p></p>
      </div>
    </section>


      <script type="text/javascript" src="hacker.js"></script>

  </body>
</html>
